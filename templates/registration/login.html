{% extends 'base.html' %}

{% load static %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <main class="min-h-screen flex justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <a href="/">
                    {#                <img class="mx-auto h-12 w-auto" src="{% static 'images/icon.svg' %}"#}
                    {#                    alt="Shikhon" />#}
                    <h1 class="bg-gradient-to-r from-purple-600 to-fuchsia-500 bg-clip-text text-center text-4xl text-transparent tracking-wide font-extrabold">
                        Rental BD</h1>
                </a>
                <h2 class="mt-5 text-center text-2xl font-bold text-gray-900">Sign in to your account</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    <span class="block">Don't have an account?</span>
                    <a href="{% url 'user:signup' %}" class="font-medium text-purple-600 hover:text-purple-700">Sign
                        Up</a>
                </p>
            </div>

            <form method="post" class="mt-8 space-y-6">
                {% csrf_token %}
                <input type="hidden" name="remember" value="true"/>

                <div class="rounded-md shadow-sm">
                    <div class="my-5">
                        <label for="username" class="block mb-1 text-gray-800 text-base font-normal tracking-wide">
                            {{ form.username.label }}:
                        </label>
                        <input type="text" name="username" id="username" autoComplete="username" required
                               class="appearance-none relative w-full px-3 py-2 border border-gray-300 placeholder-gray-300 text-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500  focus:z-10 sm:text-sm"
                               placeholder=""/>
                    </div>
                    <div>
                        <label for="password"
                               class="block mb-1 text-gray-800 text-base font-normal tracking-wide">{{ form.password.label }}: </label>
                        <input type="password" name="password" id="password" autoComplete="current-password" required
                               class="appearance-none relative w-full px-3 py-2 border border-gray-300 placeholder-gray-300 text-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
                               placeholder="Password"/>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <input type="checkbox" name="remember_me" id="remember_me"
                               class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"/>
                        <label for="remember_me" class="block ml-2 text-sm text-gray-900">Remember me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-purple-600 hover:text-indigo-700">Forgot your password?</a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="relative group w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-purple-600 to-fuchsia-500 hover:from-purple-700 hover:to-fuchsia-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-fuchsia-200 group-hover:text-fuchsia-100"
                             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                             aria-hidden="true">
                            <path fill-rule="evenodd"
                                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                  clip-rule="evenodd"></path>
                        </svg>
                    </span>
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
